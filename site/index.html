<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="btn btn-light rounded-circle theme-toggle" id="themeToggle">🌙</button>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Profile Section -->
                <div class="text-center mb-4">
                    <img src="/api/placeholder/120/120" alt="Foto de Perfil" class="profile-img rounded-circle mb-3">
                    <h1 class="profile-name fs-2">Seu Nome</h1>
                    <p class="profile-bio mx-auto" style="max-width: 400px;">Sua descrição aqui. Compartilhe links para seus produtos favoritos.</p>
                </div>
                
                <!-- Links Section -->
                <div class="d-flex flex-column gap-3 mb-4" id="links-container">
                    <!-- Links will be added via JavaScript -->
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white small">© 2025 Seus Produtos - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Dados dos produtos (você pode substituir com seus próprios dados)
        const produtos = [
            {
                nome: "Produto 1",
                url: "https://exemplo.com/produto1",
                icone: "📱",
                categoria: "Eletrônicos"
            },
            {
                nome: "Produto 2",
                url: "https://exemplo.com/produto2",
                icone: "👕",
                categoria: "Moda"
            },
            {
                nome: "Produto 3",
                url: "https://exemplo.com/produto3",
                icone: "🏠",
                categoria: "Casa"
            },
            {
                nome: "Produto 4",
                url: "https://exemplo.com/produto4",
                icone: "🎮",
                categoria: "Games"
            },
            {
                nome: "Produto 5",
                url: "https://exemplo.com/produto5",
                icone: "📚",
                categoria: "Livros"
            }
        ];
        
        // Função para carregar os links dinamicamente
        function carregarLinks() {
            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML = '';
            
            produtos.forEach(produto => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card link-card shadow';
                
                cardDiv.innerHTML = `
                    <a href="${produto.url}" target="_blank" rel="noopener noreferrer" class="card-body d-flex align-items-center py-3">
                        <span class="fs-4 me-2">${produto.icone}</span>
                        <span class="fw-bold">${produto.nome}</span>
                        <span class="badge bg-light text-dark category-badge">${produto.categoria}</span>
                    </a>
                `;
                
                linksContainer.appendChild(cardDiv);
            });
        }
        
        // Alternar tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.textContent = '☀️';
                themeToggle.classList.remove('btn-light');
                themeToggle.classList.add('btn-dark');
            } else {
                themeToggle.textContent = '🌙';
                themeToggle.classList.remove('btn-dark');
                themeToggle.classList.add('btn-light');
            }
        });
        
        // Inicializar a página
        window.addEventListener('DOMContentLoaded', () => {
            carregarLinks();
        });
        
        // Rastrear cliques nos links (opcional)
        document.addEventListener('click', (e) => {
            const link = e.target.closest('.link-card a');
            if (link) {
                const linkText = link.textContent.trim();
                console.log(`Link clicado: ${linkText}`);
                
                // Aqui você poderia implementar analytics
                // Por exemplo: gtag('event', 'click', { 'link_name': linkText });
            }
        });
    </script>
</body>
</html>
