<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: white;
        }
        
        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15);
        }
        
        .link:active {
            transform: translateY(0);
        }
        
        .link .icon {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .category {
            font-size: 12px;
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            right: 10px;
            color: #555;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        /* Temas */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Tema escuro */
        body.dark-theme {
            background: linear-gradient(135deg, #141e30, #243b55);
        }
        
        body.dark-theme .link {
            background-color: #2c3e50;
            color: white;
        }
        
        body.dark-theme .category {
            background-color: #34495e;
            color: #ecf0f1;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .link {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }
        
        .link:nth-child(1) { animation-delay: 0.1s; }
        .link:nth-child(2) { animation-delay: 0.2s; }
        .link:nth-child(3) { animation-delay: 0.3s; }
        .link:nth-child(4) { animation-delay: 0.4s; }
        .link:nth-child(5) { animation-delay: 0.5s; }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .link {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌙</button>
    
    <div class="container">
        <div class="profile">
            <img src="791c2ee1-5455-4d62-ba0f-d6666fd10015_upscayl_5x_digital-art-4x.png" alt="Foto de Perfil" class="profile-img">
            <h1 class="profile-name">Cabra dos achados</h1>
            <p class="profile-bio">Sua descrição aqui. Compartilhe links para seus produtos favoritos.</p>
        </div>
        
        <div class="links" id="links-container">
            <!-- Links serão adicionados via JavaScript -->
        </div>
        
        <div class="footer">
            <p>© 2025 Seus Produtos - Todos os direitos reservados</p>
        </div>
    </div>
    
    <script>
        // Dados dos produtos (você pode substituir com seus próprios dados)
        const produtos = [
            {
                nome: "Produto 1",
                url: "https://exemplo.com/produto1",
                icone: "📱",
                categoria: "Eletrônicos"
            },
            {
                nome: "Produto 2",
                url: "https://exemplo.com/produto2",
                icone: "👕",
                categoria: "Moda"
            },
            {
                nome: "Produto 3",
                url: "https://exemplo.com/produto3",
                icone: "🏠",
                categoria: "Casa"
            },
            {
                nome: "Produto 4",
                url: "https://exemplo.com/produto4",
                icone: "🎮",
                categoria: "Games"
            },
            {
                nome: "Produto 5",
                url: "https://exemplo.com/produto5",
                icone: "📚",
                categoria: "Livros"
            }
        ];
        
        // Função para carregar os links dinamicamente
        function carregarLinks() {
            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML = '';
            
            produtos.forEach(produto => {
                const linkElement = document.createElement('a');
                linkElement.href = produto.url;
                linkElement.className = 'link';
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                
                linkElement.innerHTML = `
                    <span class="icon">${produto.icone}</span>
                    ${produto.nome}
                    <span class="category">${produto.categoria}</span>
                `;
                
                linksContainer.appendChild(linkElement);
            });
        }
        
        // Alternar tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
        });
        
        // Inicializar a página
        window.addEventListener('DOMContentLoaded', () => {
            carregarLinks();
        });
        
        // Rastrear cliques nos links (opcional)
        document.addEventListener('click', (e) => {
            const link = e.target.closest('.link');
            if (link) {
                const linkText = link.textContent.trim();
                console.log(`Link clicado: ${linkText}`);
                
                // Aqui você poderia implementar analytics
                // Por exemplo: gtag('event', 'click', { 'link_name': linkText });
            }
        });
    </script>
</body>
</html>
